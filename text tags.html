<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tags</title>
</head>
<body>
    <!--1. Bold Text-->
    <h1><b>This is a bold text</b></h1>
    <br>

    <!--2. Strong Text-->
    <h1><strong>This is strong text</strong></h1>
    <br>

    <!--3. Italic Text-->
    <h1><i>This is italic text</i></h1>
    <br>

    <!--4. emphasized Text-->
    <h1><em>This is emphasized</em></h1>
    <br>

    <!--5. Marked Text-->
    <h1><mark>This is marked text</mark></h1>
    <br>

    <!--6. Small text-->
    <h1><small>This is small</small></h1>
    <br>

    <!--7. Deleted Text-->
    <h1><del>This text is deleted</del></h1>
    <br>

    <!--8. Inserted Text-->
    <h1><ins>This text is inserted</ins></h1>
    <br>

    <!--9. Subscriot Text-->
    <h1>H<sub>2</sub>O</h1>
    <br>

    <!--10. Superscript Text-->
    <h1>(a + b)<sup>2</sup></h1>
    <br>
</body>
</html>
