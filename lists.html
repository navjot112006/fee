<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--1. Unordered list : A list with bullet points and no structure-->
    <h1>States Visited in India So far:</h1>
    <ul>
        <li>Punjab</li>
        <li>Himachal Pradesh</li>
        <li>Uttrakhand
            <ul>
                <li>Mall</li>
                <li>Park</li>
                <li>Restaurant</li>
            </ul>
        </li>
    </ul>
    <ol type="A">
        <li>Black Clover</li>
        <li>Wind Breaker</li>
    </ol>
    <ol type="a">
        <li>Black Clover</li>
        <li>Wind Breaker</li>
    </ol>
    <ol>
        <li>Black Clover</li>
        <li>Wind Breaker</li>
    </ol>
    <ol type="1">
        <li>Black Clover</li>
        <li>Wind Breaker</li>
    </ol>
</body>
</html>
